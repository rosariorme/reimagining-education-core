<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header ">
            <ion-list id="menu-list8">
                <ion-item class="item1 item-icon-right calm" id="menu-list-item1" ng-click="gotoPrograms()" ng-tap="gotoPrograms()" menu-close="">My Programs
                    <i class="icon ion-clipboard"></i>
                </ion-item>
                <ion-item class="item5 item-icon-right calm" id="menu-list-item2" ui-sref="menu.myCalendar" menu-close="">My Calendar

                </ion-item>
                <ion-item class="item6 item-icon-right calm" id="menu-list-item3" ui-sref="menu.myProfileSettings" menu-close="">Settings

                <ion-item class="item7 item-icon-right calm" id="menu-list-item13" ui-sref="menu.profile" menu-close="">Personal Information

                </ion-item>
                <ion-item class="item8 item-icon-right calm" id="menu-list-item8" ui-sref="menu.logout" menu-close="">Logout

                </ion-item>
            </ion-list>
            <style>
            .hide[menu-toggle=left]{

            }
